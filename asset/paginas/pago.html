<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de Compra</title>
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Logos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="/asset/css/pago.css" />
  <link rel="stylesheet" href="/asset/css/footer.css">
  <link rel="stylesheet" href="/asset/css/header.css">
  <!-- Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ENCABEZADO -->
  <div id="template-header"></div>

  <main id="resumen-container">
    <!-- Aqu√≠ se cargar√° el resumen -->
    <h1 >üßæ Resumen de tu pedido</h1>
  </main>

    <div class="acciones">
      <button onclick="vaciarCarrito()" class="btn-pagar">Vaciar carrito üóëÔ∏è</button>
    <button class="btn-pagar" onclick="confirmarPago()">Confirmar y pagar</button>
  </div>
  
  <!-- FOOTER -->
  <div id="template-footer"></div>
  <!-- aqui va un comentario -->
  <!-- Scripts  -->
  <script src="/asset/js/estaticos.js"></script>
  <script src="/asset/js/productos.js"></script>
  <script src="/asset/js/menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const resumen = document.getElementById("resumen-container");
    const pedido = JSON.parse(localStorage.getItem("pedido")) || [];

    function renderizarResumen() {
        resumen.innerHTML = ""; // Limpiar el contenido actual

        let total = 0;

        if (pedido.length === 0) {
            resumen.innerHTML = "<p>No hay productos en el pedido.</p>";
        } else {
            pedido.forEach((producto, index) => {
                const subtotal = producto.precio * producto.cantidad;
                total += subtotal;

                const div = document.createElement("div");
                div.innerHTML = `
                    <div class="contenedor-pago">
                        <div class="producto">
                            <img src="${producto.imagen}" alt="producto">
                            <div class="info">
                                <h2>${producto.nombre}</h2>
                                <p>Precio: $${producto.precio}</p>
                                <p>Subtotal: $${subtotal}</p>
                                <div class="cantidad">
                                    <p>Cantidad:</p>
                                    <button onclick="cambiarCantidad(${index}, -1)">‚àí</button>
                                    <span id="cantidad">${producto.cantidad}</span>
                                    <button onclick="cambiarCantidad(${index}, 1)">+</button>
                                </div>
                                <button class="btn-eliminar" onclick="eliminarProducto(${index})">‚ùå Eliminar</button>
                            </div>
                        </div>
                    </div>
                `;
                resumen.appendChild(div);
            });

            const totalElement = document.createElement("h2");
            totalElement.textContent = "Total a pagar: $" + total;
            resumen.appendChild(totalElement);
        }
    }

    function cambiarCantidad(index, cambio) {
        pedido[index].cantidad += cambio;

        if (pedido[index].cantidad <= 0) {
            eliminarProducto(index);
            return;
        }

        localStorage.setItem("pedido", JSON.stringify(pedido));
        renderizarResumen();
    }

    function eliminarProducto(index) {
        pedido.splice(index, 1);
        localStorage.setItem("pedido", JSON.stringify(pedido));
        renderizarResumen();
    }

    function vaciarCarrito() {
        pedido.length = 0;
        localStorage.removeItem("pedido");
        renderizarResumen();
    }

    function confirmarPago() {
        alert("üéâ¬°Gracias por su compra! üõçÔ∏è\n üéâ Vuelva pronto üòä");
        localStorage.removeItem("carrito");
        localStorage.removeItem("pedido");
        window.location.href = "/asset/paginas/home.html";
    }

    renderizarResumen();

    // Exponer funciones globalmente para los botones
    window.cambiarCantidad = cambiarCantidad;
    window.eliminarProducto = eliminarProducto;
    window.vaciarCarrito = vaciarCarrito;
    window.confirmarPago = confirmarPago;
});
  </script>
</body>
</html>
