<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Frides-Code | Productos</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; padding: 2rem; }
    .producto { background: #1e1e1e; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; display: flex; align-items: center; }
    img { width: 80px; height: 80px; border-radius: 10px; margin-right: 1rem; }
    button { background: #ff4d4d; color: white; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üçî Frides-Code | Men√∫ de Productos</h1>
  <div id="productos"></div>
  <a href="pago.html"><button>Ir al Carrito üõí</button></a>

  <script>
    const productos = [
      { id: 1, nombre: "Perro Caliente üå≠", precio: 10000, imagen: "https://via.placeholder.com/80" },
      { id: 2, nombre: "Hamburguesa üçî", precio: 15000, imagen: "https://via.placeholder.com/80" },
      { id: 3, nombre: "Papas Fritas üçü", precio: 8000, imagen: "https://via.placeholder.com/80" }
    ];

    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function agregarAlCarrito(id) {
      const producto = productos.find(p => p.id === id);
      const existente = carrito.find(p => p.id === id);
      if (existente) {
        existente.cantidad += 1;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }
      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert(`${producto.nombre} agregado al carrito ‚úÖ`);
    }

    function mostrarProductos() {
      const contenedor = document.getElementById("productos");
      productos.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <div>
            <h3>${p.nombre}</h3>
            <p>Precio: $${p.precio.toLocaleString()}</p>
            <button onclick="agregarAlCarrito(${p.id})">Agregar al carrito</button>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }

    mostrarProductos();
  </script>
</body>
</html>
